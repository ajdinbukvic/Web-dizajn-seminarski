<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBiblioteka</title>
    <link rel="shortcut icon" href="./img/icons/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <!-- NAVBAR START-->
    <div id="header">
        <nav id="navbar-top" class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/icons/library.png"></a>
                <h2 id="title" class="d-flex ms-auto mx-auto">eBiblioteka</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mob-navbar" aria-label="Toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mob-navbar">
                    <form class="d-flex ms-auto" action="./html/admin.html" method="POST">
                        <input class="form-control me-2" type="text" placeholder="Korisničko ime" id="username"/>
                        <input class="form-control me-2" type="password" placeholder="Lozinka" id="password"/>
                        <button class="btn btn-warning" id="login-button" type="submit" onclick="login(event)">Prijava</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- NAVBAR END-->

    <div class="info">
        <h3 class="text">Neke od trenutno najpopularnijih knjiga...</h3>
    </div>

    <!-- CAROUSEL - START -->
    <div id="wrapper"></div>
        <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner" id="carousel-main">
                <!-- CAROUSEL - FETCHED BOOKS -->
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <!-- CAROUSEL - END -->

    <div class="info">
        <h3 class="text">Neki od poznatih svjetskih književnika...</h3>
    </div>

    <!-- CARDS - START -->
    <div class="container w-100 h-100">
        <div class="row" id="card">
             <!-- CARD - FETCHED AUTHORS -->
        </div>
    <!-- CARDS - END -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/module.js"></script>   
</body>
</html>
